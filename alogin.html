<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الاتصال | جاري الربط</title>
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('fonts/Tajawal-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        :root {
            --neon-red: #ff3131;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(15, 15, 15, 0.95);
        }

        * { box-sizing: border-box; font-family: "Tajawal", sans-serif; }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0505 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* الكارد النيوني الفخم */
        .activation-card {
            width: 90%;
            max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 40px 25px;
            border: 1px solid rgba(255, 49, 49, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 49, 49, 0.1);
            text-align: center;
            position: relative;
        }

        /* هيدر الشعار الثابت */
        .logo-static {
            width: 50px;
            height: 50px;
            border: 1px solid var(--neon-red);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* تصميم الساعة الرملية المتحركة */
        .hourglass-container {
            position: relative;
            width: 80px;
            height: 100px;
            margin: 0 auto 30px;
            animation: flip-hourglass 4s infinite ease-in-out;
        }

        @keyframes flip-hourglass {
            0%, 85% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        /* أنيميشن الرمل */
        .sand-top { fill: var(--neon-red); animation: drain 4s infinite; }
        .sand-bottom { fill: var(--neon-red); animation: fillUp 4s infinite; }
        .sand-stream { stroke: var(--neon-red); stroke-width: 2; stroke-dasharray: 4; animation: flow 0.5s infinite linear; }

        @keyframes drain {
            0% { clip-path: inset(0 0 0 0); }
            85%, 100% { clip-path: inset(100% 0 0 0); }
        }

        @keyframes fillUp {
            0% { clip-path: inset(100% 0 0 0); }
            85%, 100% { clip-path: inset(0 0 0 0); }
        }

        @keyframes flow {
            to { stroke-dashoffset: -8; }
        }

        h2 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.3);
        }

        .sub-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* العداد الرقمي النيوني */
        .timer-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--neon-red);
            padding: 12px 25px;
            border-radius: 15px;
            display: inline-block;
            font-size: 15px;
            color: #ccc;
            box-shadow: inset 0 0 10px rgba(255, 49, 49, 0.1);
        }

        .timer-box span {
            color: var(--neon-red);
            font-weight: 800;
            font-size: 20px;
            text-shadow: 0 0 10px var(--neon-red);
            margin: 0 5px;
        }

    </style>
</head>
<body onload="startTimer()">

    <div class="activation-card">
        <div class="logo-static">
            <svg width="25" height="25" viewBox="0 0 100 100">
                <path d="M50 5L85 25V65L50 95L15 65V25L50 5Z" fill="#ff3131" />
                <path d="M55 25L35 50H50L45 75L65 50H50L55 25Z" fill="#fff" />
            </svg>
        </div>

        <div class="hourglass-container">
            <svg viewBox="0 0 100 120">
                <path d="M20 10 L80 10 L80 20 C80 50 55 55 55 60 C55 65 80 70 80 100 L80 110 L20 110 L20 100 C20 70 45 65 45 60 C45 55 20 50 20 20 Z" 
                      fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
                
                <path class="sand-top" d="M25 22 L75 22 C75 45 50 50 50 55 C50 50 25 45 25 22" />
                
                <path class="sand-bottom" d="M50 65 C50 70 25 75 25 98 L75 98 C75 75 50 70 50 65" />
                
                <line class="sand-stream" x1="50" y1="55" x2="50" y2="65" />
            </svg>
        </div>

        <h2>تم الربط بنجاح</h2>
        <p class="sub-text">جاري تفعيل اتصالك، استعد لتجربة فريدة..</p>

        <div class="timer-box">
            جاري التوجيه خلال <span>3</span> ثوانٍ
        </div>
    </div>

    <script>
        function startTimer() {
            let timeLeft = 3;
            const timerDisplay = document.querySelector('.timer-box span');
            
            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = "$(link-redirect)";
                }
            }, 1000);
        }
    </script>
</body>

</html>
